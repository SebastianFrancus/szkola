<!DOCTYPE html>
<html>
<head>
    <title>Zdarzenia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/zdarzenia.css">
</head>
<body>
    <fieldset>
        <legend>Rejestracja</legend>
        <form>
            <div id="blok">asd</div>
            <input type="text"     id="imie" placeholder="imię" autofocus><br><br>
            <input type="text"     id="nazwisko" placeholder="nazwisko"><br><br>
            <input type="text"     id="login" placeholder="login"><br><br>
            <input type="email"    id="mail1" placeholder="adres poczty"><br><br>
            <input type="email"    id="mail2" placeholder="powtórz adres poczty"><br><br>
            <input type="password" id="pass1" placeholder=" haslo"><br><br>
            <input type="password" id="pass2" placeholder="powtórz hasło"><br><br>
            <input type="date"     id="data" > Urodziny<br><br>
            <input type="checkbox" id="regulamin"> Akceptuję regulamin<br><br>
        </form>
        <button id="przycisk" disabled>Wyślij</button>
        <button id="popraw">Popraw dane</button>
    </fieldset>

    <script src="js/zdarzenia.js"></script>
</body>
</html>
